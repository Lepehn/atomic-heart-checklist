<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quest Checklist</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #121212; color: #ddd; }
    h1 { text-align: center; margin-bottom: 20px; }
    .tabs { text-align: center; margin-bottom: 20px; }
    .tab { padding: 10px 20px; cursor: pointer; display: inline-block; background: #212121; border: 1px solid #444; border-bottom: none; user-select: none; }
    .tab.active { background: #383838; }
    .content { display: none; border: 1px solid #444; padding: 20px; background: #212121; }
    .content.active { display: block; }
    .progress { margin: 10px 0; font-weight: bold; }
    input[type=checkbox]:checked + label { text-decoration: line-through; color: #888; }
  </style>
</head>
<body>
  <h1>My Quest Checklist</h1>
  <div class="tabs">
    <div class="tab active" data-target="main">Main Quests</div>
    <div class="tab" data-target="side">Side Quests</div>
  </div>
  <div class="content active" id="main"><h3>Main Quests</h3><div class="progress" id="progress-main"></div><ul id="main-list"></ul></div>
  <div class="content" id="side"><h3>Side Quests</h3><div class="progress" id="progress-side"></div><ul id="side-list"></ul></div>
  <script>
    const mainQuests = ["Ain't No Rest For The Wicked", "The Complex", "What The F**k Have I Gotten Myself Into?", "Wanted Dead or Alive", "Not So Fast Major!", "In Hot Pursuit", "Chronos Trigger", "Everything Illuminated", "They Want To Make A Green Mars", "Into The Fire", "In An Overgrown Park", "March of Flowers", "As You Sow, So Shall You Reap", "Locked Inside With Hostiles", "Run For Your Life", "Breath of Fresh Air", "Country House", "SDC2 Volan Cheat Sheet", "Morning Express", "Excellent", "A brand new World", "A Glass Darkly", "Hands Off", "Made in The USSR", "The Major, The Witch, and the Warehouse", "She Sells Moustache on the Seashore", "Red Arrow", "Tremors", "Uneasy Lies the Head that Wears a Crown", "Bug In The System", "The Show Must Go On", "Petrov of the Opera", "Sealed with Seven Seals", "Not a Password at All", "Ascending The Stage", "Madman In A Box", "Sky's The Limit", "Combat Granny", "Infirmary", "Blood Courier", "Everything Illuminated", "An Inconvenient Truth", "The Nut House", "The Final"];

    const sideQuests = [];

    function createList(quests, containerId, type) {
      const container = document.getElementById(containerId);
      quests.forEach((quest, index) => {
        const id = `${type}-${index}`;
        const li = document.createElement('li');
        li.innerHTML = `<input type="checkbox" id="${id}" data-id="${id}" class="${type}"><label for="${id}"> ${quest}</label>`;
        container.appendChild(li);
      });
    }

    function loadProgress() {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        const saved = localStorage.getItem(cb.dataset.id);
        if (saved === 'true') cb.checked = true;
      });
    }

    function saveProgress(cb) {
      localStorage.setItem(cb.dataset.id, cb.checked);
    }

    function updateProgress(tabId) {
      const container = document.getElementById(tabId);
      const checkboxes = container.querySelectorAll('input[type="checkbox"]');
      const checked = container.querySelectorAll('input[type="checkbox"]:checked').length;
      document.getElementById(`progress-${tabId}`).textContent = `Completed: ${checked} / ${checkboxes.length}`;
    }

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.getElementById(tab.dataset.target).classList.add('active');
        updateProgress(tab.dataset.target);
      });
    });

    createList(mainQuests, 'main-list', 'main');
    createList(sideQuests, 'side-list', 'side');

    document.addEventListener('change', e => {
      if (e.target.matches('input[type="checkbox"]')) {
        saveProgress(e.target);
        const activeTab = document.querySelector('.tab.active').dataset.target;
        updateProgress(activeTab);
      }
    });

    loadProgress();
    updateProgress('main');
  </script>
</body>
</html>
